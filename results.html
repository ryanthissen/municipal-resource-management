<!DOCTYPE html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/result.css">
    <meta charset="utf-8">
    <title>Search Results</title>
  </head>
  <body>
    <nav class="nav white">
      <div class="nav-wrapper">
        <a href="index.html" class="center brand-logo">Municipal Resource Management</a>
        <ul class="right">
            <a href="#" class="dropdown-button" data-activates="dropdown1">Select a City<i class="material-icons right">arrow_drop_down</i></a>
            <ul id="dropdown1" class="dropdown-content">
              <li><a href="">Select a city below</a></li>
              <li><a href="results.html">Berkeley, CA</a></li>
              <li><a href="">More coming soon!</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row section">
      <div class="col s4">
        <div class="row">
          <form id="url-form" action="#">
            <div class="input-field col s12">
              <select class="select-city">
                <option value="" disabled>Choose which City to search by:</option>
                <option selected value="Berkeley, CA">Berkeley, CA</option>
                <option value="" disabled>More coming soon!</option>
              </select>
            </div>
            <div class="input-field col s12">
              <select id="select-dept">
                <option value="" selected disabled>Choose which Department to search by:</option>
                <option value="all">All Departments</option>
                <option value="Animal%20Shelter">Animal Shelter</option>
                <option value="HHCS">Health, Housing & Community Services</option>
                <option value="Libraries">Libraries</option>
                <option value="PRW">Parks, Recreation & Waterfront</option>
                <option value="Planning">Planning</option>
                <option value="Public%20Safety">Public Safety</option>
                <option value="PW">Public Works</option>
                <option value="Other">Other</option>
              </select>
              <label>Search by Department</label>
            </div>
            <div class="input-field col s12">
              <select id="select-resource">
                <option value="" selected disabled>Choose which resource to search by:</option>
                <option value="annual_elec_kwh">Energy</option>
                <option value="annual_water_gallons">Water</option>
              </select>
              <label>Select a resource</label>
            </div>
            <div class="row">
              <div class="col s6 center">
                <button class="btn waves-effect waves-light" type="submit" name="action">Search<i class="material-icons right">search</i> </button>
              </div>
              <div class="col s6 center">
                <button id="reset" class="btn waves-effect waves-light" type="reset" name="action">Reset<i class="material-icons right">replay</i> </button>
              </div>
            </div>
        </form>
        </div>
        <div id="collapse-container" class="">
          <div class="scroll-div">
            <ul class="collapsible" data-collapsible="accordion">

            </ul>
          </div>
        </div>
      </div>
      <div class="col s8 main">
        <div class="row">
          <div class="section container col s12">
            <div id="map">
            </div>
            <div class="section container col s12">
              <div id="chart_div">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/results_script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMap"></script>
  </body>
</html>
